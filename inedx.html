<!DOCTYPE html>
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta http-equiv="X-UA-Compatible" content="IE=edge">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Libary Management</title>
               <link rel="stylesheet" href="./style.css">
               <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
               <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
               integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
             />
</head>
<body>
               <div class="container">
                              <h1>LIBARY MANAGEMENT</h1>
                          <form action="" class="form_clear">
                              <div class="input_box">
                                             <label for="">Book Titte:</label>
                                             <input type="text" class="title" placeholder="Enter titlte" name="" id="" required>
                              </div>
                              <div class="input_box">
                                             <label for="">Book Autohor:</label>
                                             <input type="text" class="author" placeholder="Enter Author Name" name="" id="" required>
                              </div>
                              <div class="input_box">
                                             <label for="">Book Year:</label>
                                             <input type="text" class="year" placeholder="Enter Year Of Book" name="" id="" required>
                              </div>
                              <div class="input_box">
                                             <label for="">Book Quantinity:</label>
                                             <input type="text" class="qunti" placeholder="Enter Quantinity" name="" id="" required>
                              </div>
                             <div class="buttons_edit">
                                <input type="submit" class="add_new" value="ADD BOOK" name="" id="">
                                 <input type="button"  value="UPDATE" name="" id="update">
                                <input type="button" value=" CLEAR ALL" name="" id="">
                                <input type="text" placeholder="Enter Title..." name="" id="" class="search_input">
                             </div>
                          </form>            
                          <table>
                             <thead>
                              <tr>
                                             <th>Sr No</th>
                                             <th>Title</th>
                                             <th>Author</th>
                                             <th>Year</th>
                                             <th>Quantinity</th>
                                             <th>Actions</th>
                              </tr>
                             </thead>
                              <tbody class="book_content">
                                           
                              </tbody>
                          </table>
               </div>
</body>
<script src="./script.js"></script>
</html>
